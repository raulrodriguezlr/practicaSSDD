<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<title>gestion_usuario</title>
		
		<!--css-->
		<link type="text/css" rel="stylesheet" href="css/style.css"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!--bootstrap-->
	   
		<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
	</head>
<body>
	<div id="header">
		
		<a href="/"  id="logo-img"><img class="ui image" src="/images/logo3.png"></a>
		<p > GESTIÓN DE USUARIOS </p >
				
	</div>
	<div id="acciones">
		<button type="button" class="btn-dtl" onclick="location.href='/agregarUsuarios'">Agregar Usuario</button>	
	</div>
		
	<div class="listado_usuarios">
			
			<section>
				<table class="table" >
					<thead>
						<tr >
							<td id= "tabla">IDENTIFICADOR</td>
							<td id="tabla">NOMBRE</td>
							
							<td id="tabla"> ESTADO</td>
							<td id="tabla"> INFORMACIÓN</td>
						</tr>
					<thead>
					{{#usuario}}
					<tbody>
						<tr>
							<td id ="fila_tabla">{{id}} </td>
							<td id ="fila_tabla">{{nombre}} {{apellido}} </td>
							
							<td id ="fila_tabla">{{estado}}</td>
							<td id ="fila_tabla">
							<button type="button" class="btn-dtl" onclick="location.href='/gestionUsuarios/{{id}}'">Detalles</button>	
							</td>
						</tr>
					</tbody>
					{{/usuario}}
				</table>
			
			</section>
		</div>
    
</body>
</html>

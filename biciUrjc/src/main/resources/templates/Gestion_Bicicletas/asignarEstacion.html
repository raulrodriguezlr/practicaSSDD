<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<title>Asignar Estacion</title>
		
		<!--css-->
		<link type="text/css" rel="stylesheet" href="/css/style.css"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!--bootstrap-->
	   
		<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
	</head>
<body>
	<div id="header">
		
		<a href="/"  id="logo-img"><img class="ui image" src="/images/logo3.png"></a>
		<p > ASIGNAR ESTACIÓN</p >
				
	</div>
	<div>
			<section>
				<table class="table" >
					<thead>
						<tr >
							<td id="tabla">NUMERO DE SERIE</td>
							<td id="tabla">MODELO</td>
							<td id="tabla"> FECHA DE ALTA</td>
							<td id="tabla"> ESTADO</td>

						</tr>
					<thead>
					{{#bicicleta}}
					<tbody>
						<tr>
							<td id ="fila_tabla">{{numeroSerie}} </td>
							<td id ="fila_tabla">{{modelo}}</td>
							<td id ="fila_tabla">{{fechaAlta}}</td>
							<td id ="fila_tabla">{{estado}}</td>

							</td>
						</tr>
					</tbody>
					{{/bicicleta}}
				</table>
			</section>
		</div>
		<div id="header">
			<p > ESTACIONES</p >		
		</div>
		<div class="estaciones_disponibles">
			{{#estaciones}}
				<div class="estaciones">
					<p>Nº {{numeroSerie}}</p>
					<p> Capacidad: {{capacidad}} (cambiar a nº bicis)<p>
					<p> Estado: {{estado}}<p>
					<button type="button" class="btn-dtl" onclick="location.href='/asignarEstacion/{{id}}/{{id_b}}'">ASIGNAR</button type="button">
					<button type="button" class="btn-dtl" onclick="location.href='/gestionEstaciones/{{id}}'">DETALLES</button type="button">
				</div>
			{{/estaciones}}
		</div>
</body>
</html>
